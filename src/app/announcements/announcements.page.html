<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title slot="end">
      Announcements
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <!-- Loop through announcements and display each in a row -->
    <ion-item *ngFor="let announcement of announcements">
      <ion-card>
        <ion-row>
          <ion-col size="4"  class="image-column">
            <!-- Display the image of the announcement in a larger column -->
            <img [src]="announcement.imageUrl" alt="Announcement Image">
          </ion-col>
          <ion-col size="8">
            <ion-label>
              <h2><strong>{{ announcement.title }}</strong></h2>
              <p><strong>Price:</strong> {{ announcement.price }} DT</p>
              <p><strong>Category:</strong> {{ announcement.category }}</p>
            </ion-label>
          </ion-col>
        </ion-row>
      </ion-card>
    </ion-item>
  </ion-list>
</ion-content>

<!-- Dark mode switcher in the footer -->
<ion-footer color="primary">
  <ion-button expand="full" fill="solid" shape="round"
    [routerLink]="['/add-announcement']">
    <ion-icon slot="start" name="add"></ion-icon>
    Add Announcement
  </ion-button>

  <ion-button expand="full" fill="solid" shape="round"
    (click)="toggleDarkMode()">
    <ion-icon slot="start" [name]="darkModeIcon"></ion-icon>
    {{ darkModeLabel }}
  </ion-button>
</ion-footer>
